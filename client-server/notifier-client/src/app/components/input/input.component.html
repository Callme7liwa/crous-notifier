<div class="form-group">
  
    <label [for]="id" *ngIf="withLabel == true" [for]="id">{{ label }}</label>
    <input 
      [id]="id" 
      [type]="type" 
      [placeholder]="placeholder"
      [(ngModel)]="value" 
      (ngModelChange)="onChange($event)"
      (blur)="onTouched()"
      class="form-control" 
    >
  
    <div *ngIf="control?.touched && control?.invalid" class="error-message">
      <div *ngIf="control?.errors?.['required']">This field is required.</div>
      <div *ngIf="control?.errors?.['invalidEmail']">Please enter a valid email address.</div>
      <div *ngIf="control?.errors?.['invalidPassword']">Please enter a valid password.</div>
      <div *ngIf="control?.errors?.['minlength']">Minimum length is not met.</div>
    </div>
  
</div>
